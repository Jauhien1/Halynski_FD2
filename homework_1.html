        }

        }
        const sex_question = confirm("Ваш пол мужской?");
        console.log(sex_question);

            let sex = 'мужской';
        } else {

        }
        const age_year2 = parseInt(age_year) + 5;
        const age_day = age_year * 365;
        let pension = '';
        if (sex === 'мужской') {
            if (age_year >= 65){

            } else {
                pension = 'нет';
              }
        } else if (age_year >= 60) {

          } else {

            };
        alert('ваше ФИО: ' + surname + ' ' + name + ' ' + fathername + '\n' +

    </script>
