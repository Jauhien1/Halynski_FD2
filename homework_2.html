    <title>Document</title>
    <script>
        function sumArr(arr) {
            let arr1 = arr.toString().split(',');
            console.log(arr1);
            let sum = 0;
            for (i=0; i < arr1.length; i++) {
                sum += Number(arr1[i]);
            }
            return sum;
        }
        console.log(sumArr([ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ]));
    </script>
